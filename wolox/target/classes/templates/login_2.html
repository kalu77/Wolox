<body class="hold-transition login-page">



		<br></br>

		<button class="btn btn-success" onclick="mostarFormulario()">Recibir Auto</button>	


		<button class="btn btn-danger" onclick="mostarFormularioDespacho()">Despachar Auto</button>
		
		<br></br>
		
		<div id ="formRecibirAuto" style="display: none"  class="login-logo"> 
		
			<label> Ingrese patente </label>
			<br></br>
			<input id="txtpatente">  </input>
			<br></br>
			
			<button onclick="recibirAuto()">Recibir</button>
		
		</div>		
		
		
		
		<div id ="formDespachar" style="display: none"  class="login-logo"> 
		
		<label> Ingrese patente </label>
		<br></br>
		<input id="txtpatente">  </input>
		<br></br>
		
		<button onclick="despachar()">Buscar Auto</button>
	
		</div>	
		
		<script>
		
	function mostarFormulario(){
	
		$("#formRecibirAuto").show();
		
	
		
	}
	
	
	function recibirAuto(){
		
		alert("Recibido");
		$("#formRecibirAuto").hide();
	}
	
	function mostarFormularioDespacho(){
		$("#formDespachar").show();
	}
	
	
	function despachar(){
		alert("auto despachado");
		$("#formDespachar").hide();
	}
	
	
		</script>
		


	<!-- jQuery 3 -->
	<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"

  crossorigin="anonymous"></script>

	<script th:src="@{/js/adminlte.min.js}"></script>
